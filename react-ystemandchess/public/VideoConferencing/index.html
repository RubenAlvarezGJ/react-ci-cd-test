<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../../assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Video Call -- Agora</title>
    <link rel="stylesheet" href="./assets/bootstrap.min.css" />
    <link rel="stylesheet" href="./common/common.css" />
    <style>
      /* Full-screen styling */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      
      .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      #remote-player {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
      }
      </style>
  </head>

  <body>
    <div class="container">
      <div id="remote-player" class="player">
        <div class="card-text local-player-name" id="local-player-name"></div>
      </div>
    </div>

    <script src="./assets/jquery-3.4.1.min.js"></script>
    <script src="./assets/bootstrap.bundle.min.js"></script>
    <script src="./common/constant.js"></script>
    <script src="./common/utils.js"></script>
    <script src="./common/left-menu.js"></script>
    <script src="./i18n/language.js"></script>
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
