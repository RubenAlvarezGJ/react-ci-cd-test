<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parent Window</title>
  
</head>

<body>
  <h1>Parent Window</h1>
  <p>This is the parent page. It will receive messages from the embedded child app (JavaScript).</p>

  <!-- Iframe embedding the child application (index.js) -->
  <iframe id="chessboard" src="index.html" width="400px" height="400px"></iframe>

  

  <!-- Display received messages here -->
  <p id="messageDisplay">Waiting for message...</p>



  
  
  <!-- Textbox for entering the Student/Mentor ID -->
  <label for="studentID">Student ID:</label>
  <input type="text" id="studentID" placeholder="Enter student ID">

  <label for="mentorID">Mentor ID:</label>
  <input type="text" id="mentorID" placeholder="Enter mentor ID">

  <!-- Dropdown for selecting Mentor or Student -->
  <label for="role">Role:</label>
  <select id="role">
    <option value="student">Student</option>
    <option value="mentor">Mentor</option>
  </select>

  <button onclick=""></button>

  <!-- Submit Button -->
  <button id="submitBtn">Submit</button>



</body>
</html>
